<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            flex-shrink: 0;
        }

        footer {
            flex-shrink: 0;
        }

        main {
            flex-grow: 1;
            background-color: #e6f7ff;
            padding: 20px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .form-label {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Header -->
<header class="bg-primary text-white p-3">
    <div class="container d-flex align-items-center justify-content-between">
        <a class="d-flex align-items-center text-decoration-none text-white" th:href="@{/home}">
            <img src="https://s3.rdbuz.com/Images/rdc/rdc-redbus-logo.svg" alt="Bus Logo" style="height: 40px; margin-right: 10px;">
            <h1 class="m-0">Bus Booking</h1>
        </a>
        <a class="btn btn-light" th:href="@{/logout}">Logout</a>
    </div>
</header>
<!-- Main Content -->
<main>
    <div class="container form-container">
        <h1 class="text-center">Update Your Details</h1>
        <div th:if="${errorMessage}" class="error-message">
            <div class="alert alert-danger"><p th:text="${errorMessage}"></p></div>
        </div>
        <form method="POST" th:action="@{/user/update-details/{id}(id=${userDto.id})}" th:object="${userDto1}">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" th:placeholder="${userDto.name}" required>
<!--                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>-->
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email"  th:placeholder="${userDto.name}"  readonly>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"  th:placeholder="${userDto.phoneNumber}" required>
<!--                <p class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>-->
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age"  th:placeholder="${userDto.age}" required>
<!--                <p class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>-->
            </div>
<!--            <div class="mb-3">-->
<!--                <label for="gender" class="form-label">Gender</label>-->
<!--                <select class="form-select" id="gender" name="gender"  required>-->
<!--                    <option value="Male" th:selected="*{gender == 'Male'}">Male</option>-->
<!--                    <option value="Female" th:selected="*{gender == 'Female'}">Female</option>-->
<!--                    <option value="Other" th:selected="*{gender == 'Other'}">Other</option>-->
<!--                </select>-->
<!--            </div>-->

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>
    </div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    2024 PRANAV Bus Booking | All rights reserved | <a href="https://www.redbus.in/info/termscondition" class="text-white">Terms and Conditions</a> | <a href="https://www.redbus.in/info/privacypolicy" class="text-white">Private policies </a> | &copy;
</footer>
</body>
</html>
